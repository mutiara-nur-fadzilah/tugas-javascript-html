<!DOCTYPE html>
<html>
    <head>
        <title>Kondisi Switch</title>
    </head>
    <script lang="JavaScript">
        function test (){

            a = window.prompt("Nilai 1 :")
            b = window.prompt("Nilai 2 :")

            //==
            document.write("<br>" + "a==b"+"<br>")
            document.write(a==b)

            //!=
            document.write("<br>" + "a!=b"+"<br>")
            document.write(a==b)

            //>
            document.write("<br>" + "a>b"+"<br>")
            document.write(a>b)

            //<
            document.write("<br>" + "a<b"+"<br>")
            document.write(a<b)
        }
    </script>
    <body>
        <input type="button" name="button1" value="relational" onclick=test()>
    </body>
</html>
