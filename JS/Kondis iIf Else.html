<!DOCTYPE html>
<html>
    <head>
        <title>Kondisi If Else</title>
    </head>
    <script lang="JavaScript">
        var nilai = prompt("Nilai (0-100) : ", 0);
        var hasil = "";
        if(nilai>=60){
            hasil = "lulus";
        }else{
            hasil = "Tidak lulus"
        }
        document.write("Hasil: " + hasil)
    </script>
    <body>
    </body>
</html>
